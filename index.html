<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sketchpad</title>
</head>
<body>
    <div class="gridContainer">
      <div class="grid">
    
      </div>
    </div>
    
    <div class="optionContainer">
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="4" class="slider" id="myRange">
                <div class="sliderValue">
                    <p>Grid size: <span id="demo"></span></p>
                </div>
        </div>

        <div class="optionButtons">
            
            <button type="button" id="clearButton">Clear grid</button>

            <button type="button" id="eraserButton">Eraser</button>

            <button type="button" id="blackButton">Black</button>

           

            <button type="button" id="rainbowButton">Rainbow</button>

        
        </div>

     
        





    </div>






</body>
</html>
